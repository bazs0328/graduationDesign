name: CI

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt
      - name: Run pytest
        run: pytest

  frontend-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: web/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test

  backend-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Check for API key
        id: check
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
        run: echo "has_key=$([ -n "$QWEN_API_KEY" ] && echo true || echo false)" >> $GITHUB_OUTPUT
      - name: Prepare backend env
        if: steps.check.outputs.has_key == 'true'
        env:
          QWEN_API_KEY: ${{ secrets.QWEN_API_KEY }}
          QWEN_BASE_URL: ${{ secrets.QWEN_BASE_URL }}
          QWEN_MODEL: ${{ secrets.QWEN_MODEL }}
          QWEN_EMBEDDING_MODEL: ${{ secrets.QWEN_EMBEDDING_MODEL }}
        run: |
          cat > backend/.env <<EOF
          LLM_PROVIDER=qwen
          EMBEDDING_PROVIDER=qwen
          QWEN_API_KEY=${QWEN_API_KEY}
          QWEN_BASE_URL=${QWEN_BASE_URL:-https://dashscope-intl.aliyuncs.com/compatible-mode/v1}
          QWEN_MODEL=${QWEN_MODEL:-qwen-plus}
          QWEN_EMBEDDING_MODEL=${QWEN_EMBEDDING_MODEL:-text-embedding-v4}
          DATA_DIR=data
          CHUNK_SIZE=1000
          CHUNK_OVERLAP=150
          QA_TOP_K=4
          QA_FETCH_K=12
          QA_BM25_K=6
          RAG_MODE=hybrid
          RAG_DENSE_WEIGHT=0.7
          RAG_BM25_WEIGHT=0.3
          EOF
      - name: Start backend
        if: steps.check.outputs.has_key == 'true'
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml up -d --build
      - name: Wait for health
        if: steps.check.outputs.has_key == 'true'
        run: |
          for i in $(seq 1 30); do
            if curl -fsS http://localhost:8000/api/health | grep -q ok; then
              exit 0
            fi
            sleep 2
          done
          echo "Backend health check failed"
          docker compose -f docker-compose.yml -f docker-compose.dev.yml logs backend
          exit 1
      - name: Run smoke
        if: steps.check.outputs.has_key == 'true'
        run: bash tests/smoke/dev_smoke.sh
      - name: Shutdown
        if: always() && steps.check.outputs.has_key == 'true'
        run: docker compose -f docker-compose.yml -f docker-compose.dev.yml down -v
